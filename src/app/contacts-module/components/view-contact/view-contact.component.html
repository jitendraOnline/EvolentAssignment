<h2>All Contacts</h2>

<div style="display: flex; justify-content: space-between;">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>

  <div>
    <button
      mat-raised-button
      color="primary"
      [routerLink]="['/manageConatact']"
    >
      {{ constant.KEY_ADD_NEW }}
    </button>
  </div>
</div>

<div class="mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort>
    <ng-container
      *ngFor="let obj of displayedColumnsHeaders"
      matColumnDef="{{ obj.filed }}"
    >
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ obj.name }}
      </mat-header-cell>
      <mat-cell *matCellDef="let row" data-label="name">
        {{ row[obj.filed] }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Action
      </mat-header-cell>
      <mat-cell *matCellDef="let row" data-label="action">
        {{ row.action }}

        <a [routerLink]="['/manageConatact', { id: row.id }]"
          ><mat-icon>edit</mat-icon></a
        >
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
